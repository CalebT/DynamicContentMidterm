<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="quiz.css" rel="stylesheet">
</head>

<body>
    <div id="topheading">
        <h1>Quiz!</h1>
    </div>
    <div class="question1">
        <div id="question">
            <div class="description">
                <h2>Question 1</h2>
                <h3>What fallacy does this picture describe?</h3>
            </div>
            <div class="picture">
                <img src="imgs/q1.png">
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <div class="box"></div>
                <h4>A. Appeal to authority</h4>
            </div>
            <div class="grid-item">
                <div class="box"></div>
                <h4>B. Strawman</h4>
            </div>
            <div class="grid-item">
                <div class="box"></div>
                <h4>C. Genetic</h4>
            </div>
            <div class="grid-item">
                <div class="box"></div>
                <h4>D. Ambiguity</h4>
            </div>
        </div>
    </div>
    <div class="buttons">
        <h5 class="buttons-style">GO BACK</h5>
        <h5 class="buttons-style">SUBMIT</h5>
        <h5 class="buttons-style">NEXT QUESTION</h5>
    </div>
</body>

</html>
