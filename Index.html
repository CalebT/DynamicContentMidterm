<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fallacies</title>
        <link href="main.css" rel="stylesheet">
        <link href="fallacyselector.css" rel="stylesheet">
        <link href="appeal.css" rel="stylesheet">
    </head>
    <body>
        <img src="menu.svg">
        <!-- Main page Start -->
        <div id="mainpage">
            <h1 id="title">Fallacies</h1>
            <div class="tpOptions">
                <button id="tutorial">Tutorial!</button>
                <button id="fallacies">Learn About Fallacies!</button>
                <button id="quiz">Take a Quiz!</div>
            </div>
        </div>            
        <!-- Main page End -->

        <!-- Fallacy selector start-->
        <div id="fallacyselector">
            <div class="options">
                <div id="option1">
                    <img class="fallacy-pics" src="Doctor.svg">
                    <button>Appeal to Authority</button>
                </div>
                <div id="option2">
                    <img class="fallacy-pics" src="Doctor.svg">
                    <button>Another fallacy</button>
                </div>
                <div id="option3">
                    <img class="fallacy-pics" src="Doctor.svg">
                    <button>the last fallacy</button>
                </div>
            </div>
        </div>
        <!-- Fallacy selector end -->

        <!-- Appeal page start -->
        <div id="appeal">
            <div class="page-title">
                <h1>Appeal to Authority</h1>
            </div>
            <div class="main-article">
                <div class="fallacy-example">
                    <img onclick="previousImage()" class="before" src="navigate_before-24px.svg">
                    <img class="fallacy-image" src="Doctor.svg">
                    <img onclick="nextImage()" class="next" src="navigate_next-24px.svg">
                </div>
                <div class="right-side">
                    <p class="description">Because an authority<br> thinks something, it <br>must therefore be true.</p>
                    <div id="buttons">
                        <button class="fallacy-button">Previous Fallacy</button>
                        <button class="fallacy-button">Next Fallacy</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Appeal page end -->
        <script src="appeal.js"></script>
    </body>
</html>
